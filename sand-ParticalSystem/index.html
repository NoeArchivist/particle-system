<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sketch</title>

    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.js"></script>
    <script src="libraries/p5.sound.min.js"></script>

  </head>

  <body>
    <div id="buttonContainer">
      <input type="color" id="colorPicker" value="#c2b280" onchange="changeSandColor()">
      <div>
        <button onclick="decreaseSize()" class="down-button">-</button>
        <span id="sizeDisplay" class="color-number"></span>
        <button onclick="increaseSize()" class="up-button">+</button>
      </div>
    </div>
    <canvas></canvas>

    <script src="sketch.js"></script>
    

  </body>
</html>
